<!DOCTYPE html>
<html>
<head>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <title>RentReq Personal Project</title>
  <script src='https://platform.venmo.com/sdk.js'></script>
</head>
<body>
  <div id="navbar">
    <div id="navwrapper">
      <ul>
        <li><a href=""> About Us </a></li>
        <li><a href=""><strong> Rent Req </strong></a></li>
        <li><a href=""> Contact Us </a></li>
        </li>
      </ul>
    </div>
  </div>

<!-- banner code starts here -->
  <div id="banner">
    <!-- backgorund image here -->
    <div id="banner-wrapper">
      <h1 id="banner-head"> Rent Req </h1>
    </div>
  </div>

  <div id="blackbar">
  </div>

<!-- container holds the invoice content -->
  <div id="container" ng-controller="InvoiceCtrl">
    <!-- everything under the form uses the InvoiceCtrl -->
    <form name="InvoiceForm" id="InvoiceForm" novalidate ng-submit="InvoiceForm.$valid && addBill()">  
     
      <!-- On page load autofocus is focus on this input.  ng-model lets me bind my data for the preview fields and submitted fields -->
      <input autofocus id="text" ng-model="bill.title" type="text" name="text" placeholder="Base Rent, Gas, Electric, Groceries, etc..." required/>

      <i class="fa fa-usd"></i>
      <input ng-model="bill.price" id="billAmount" type="number" value="0.00" placeholder="Bill Amount" required/>
      <!-- on click check if the ng-click is true so make sure the input fields are valid and add the addBill function from InvoiceCtrl -->

      <button ng-click="InvoiceForm.$valid && addBill()"> Submit </button> 

      <!-- <div>{{InvoiceForm.$valid}}</div> -->  <!-- for debugging --> 

      <div id="selectorBlock">
        <!-- ng-options allows me to add multiple options for the selector by giving it an array of options -->
        <select id="selector" ng-model="people" ng-options="persons for persons in [2,3,4,5,6]" title="Persons" id="numOfPeople" >   
          <option value> Num of Peeps </option>
        </select> 
      </div>

      <hr>

      <div id="TotalBill">
        <h1> You Owe: <h1>
        <div id="">
          {{total | currency}}
        </div>
      </div>

      <div id="prevField">
        <div id="prevTitle">
          {{bill.title}}
        </div>   
        <div id="prevPrice">
          {{bill.price | currency}}
        </div>
      </div>

      <div id="submittedInvoice">
        <li ng-repeat="invoice in invoiceList">
          <div id="subTitle">
            {{invoice.title}}
          </div>
          <div id="subPrice">
            {{invoice.price | currency}}
          </div>
        </li>
      </div>
    </form>
  </div>
  <footer>
      <div id="footerContainer">
        <p>&#169; Brian Son 2014</p>
      </div>
  </footer>
</body>
</html>
