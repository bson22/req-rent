<!DOCTYPE html>
<html>
<head>

  <title>ReqRent Personal Project</title>
</head>
<body>
  <div id="navbar">
    <div id="navwrapper">
      <ul>
        <li><a href=""> About Us </a></li>
        <li><a href="">Inputs</a></li>
        <li><strong><a id="logo" href=""> ReqRent </a></strong></li>
        <li><a href=""> Invoice </a></li>
        <li><a href="">Social</a>
          <ul>
            <li><a href="">Youtube</a><li>
            <li><a href="">Twitter</a><li>
            <li><a href="">Facebook</a><li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  <div id="container">
    <div id="InvoiceForm" ng-controller="InvoiceCtrl">
      <input id="text" ng-model="bill.title" type="text" name="text" placeholder="Base Rent, Gas, Electric, Groceries, etc..." />
  
     <!--  <select ng-model="people" ng-options="persons for persons in [2,3,4,5,6]" title="Persons" id="numOfPeople" > 
        <option value> Number of People </option>
      <select> -->

      <i class="fa fa-usd"></i>
      <input ng-model="bill.price" id="totalBill" type="text" placeholder="Total Bill" />
      
      <button ng-click="addBill()"> Submit </button>

      <div id="prevField">
        <div id="prevTitle">
          {{bill.title}}
        </div>   
        <div id="prevPrice">
          {{bill.price | currency}}
        </div>
      </div>

      <div id="submittedInvoice">
        <li ng-repeat="invoice in invoiceList">
          <div id="subTitle">
            {{invoice.title}}
          </div>
          <div id="subPrice">
            {{invoice.price | currency}}
          </div>
        </li>
      </div>
    </div>
  </div>
  <footer>
      <div id="footerContainer">
        <p>alsdjf;laksjf</p>
      </div>
  </footer>
</body>
</html>
